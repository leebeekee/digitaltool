<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조별 사이트 등록</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-top">
                <h1>디지털 읽기 조별 사이트</h1>
                <p>Created by Students</p>
            </div>
        </header>

        <a href="index.html" class="back-btn">&larr; 메인으로 돌아가기</a>
        
        <!-- 등록 폼 -->
        <div class="card" style="margin-bottom: 30px;">
            <h2>조별 사이트 등록하기</h2>
            <form id="groupForm">
                <div class="form-group">
                    <label for="groupNum">몇 조?</label>
                    <input type="number" id="groupNum" placeholder="예: 1" required min="1" max="20">
                </div>
                <div class="form-group">
                    <label for="participants">참여자</label>
                    <input type="text" id="participants" placeholder="참여자 이름 (쉼표로 구분)" required>
                </div>
                <div class="form-group">
                    <label for="title">제목</label>
                    <input type="text" id="title" placeholder="프로젝트 제목" required>
                </div>
                <div class="form-group">
                    <label for="desc">설명</label>
                    <textarea id="desc" rows="3" placeholder="사이트에 대한 간략한 설명"></textarea>
                </div>
                <div class="form-group">
                    <label for="url">URL</label>
                    <input type="url" id="url" placeholder="https://example.com" required>
                </div>
                <button type="submit" class="btn-primary">등록하기</button>
            </form>
        </div>

        <!-- 등록된 사이트 목록 -->
        <div class="card">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
                <h2>등록된 사이트 목록 <span id="totalCount" style="font-size:0.8em; color:#666;">(0팀)</span></h2>
                
                <!-- 관리자용 삭제 버튼은 여기 숨겨져 있다가 로그인 시 활성화됨 -->
                <button id="adminLoginBtn" class="btn-small" onclick="window.openAdminModal()" style="padding:5px 10px; font-size:0.8rem;">관리자</button>
            </div>
            
            <div id="groupList">
                <div class="loading">데이터를 불러오는 중...</div>
            </div>
        </div>
    </div>

    <!-- 관리자 로그인 모달 (등록 페이지용) -->
    <div id="loginModal" class="modal hidden" onclick="if(event.target===this) window.closeAdminModal()">
        <div class="modal-content">
            <span class="close-modal" onclick="window.closeAdminModal()">&times;</span>
            <h2>관리자 로그인</h2>
            <br>
            <input type="text" id="adminId" placeholder="아이디" style="margin-bottom:10px; padding:10px; width:100%;">
            <input type="password" id="adminPw" placeholder="비밀번호" style="margin-bottom:20px; padding:10px; width:100%;">
            <button id="loginSubmitBtn" class="btn-primary" onclick="window.tryAdminLogin()">로그인</button>
        </div>
    </div>

    <!-- Firebase 연결 (app.js만 있으면 됩니다!) -->
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
